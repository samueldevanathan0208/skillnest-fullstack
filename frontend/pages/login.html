</head>

<body>

    <div class="class">
        <div class="navbar">
            <img class="logo" src="../assests/Gemini_Generated_Image_awja8lawja8lawja-removebg-preview.png"
                alt="logo image">
            <a class="firsta" href="../index.html">Home</a>

            <a class="Signin" href="signup.html">Sign up</a>
        </div>

        <div class="flex">
            <div class="login-container">
                <h1>Login</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="username@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="sign-in-btn">Sign in</button>
                </form>

                <!-- âœ… FIXED LOGIN SCRIPT -->
                <script>
                    document.getElementById('login-form').addEventListener('submit', async (e) => {
                        e.preventDefault();

                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        const API_BASE_URL = "https://skillnest-fullstack-5hws.vercel.app";

                        try {
                            const response = await fetch(`${API_BASE_URL}/login`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                cache: 'no-store',
                                body: JSON.stringify({
                                    user_email: email,
                                    user_password: password
                                })
                            });

                            const contentType = response.headers.get("content-type");
                            let result;
                            
                            if (contentType && contentType.indexOf("application/json") !== -1) {
                                result = await response.json();
                            } else {
                                const text = await response.text();
                                result = { detail: text || "Server returned non-JSON response" };
                            }

                            if (!response.ok) {
                                // Extract error message from detail (FastAPI standard) or message
                                const errorMsg = result.detail || result.message || "Invalid email or password";
                                console.error("Login failed:", result);
                                alert("Login failed: " + errorMsg);
                                return;
                            }

                            // SUCCESS CASE
                            if (result.user) {
                                localStorage.setItem('user', JSON.stringify(result.user));
                                alert("Login successful!");
                                window.location.href = 'dashboard.html';
                            } else {
                                throw new Error("User data missing from successful response");
                            }

                        } catch (error) {
                            console.error("Critical Login Error:", error);
                            alert("Login Error: " + error.message);
                        }
                    });
                </script>

                <div class="divider">Or Continue With</div>

                <div class="social-buttons">

                            <path fill="#FBBC05"
