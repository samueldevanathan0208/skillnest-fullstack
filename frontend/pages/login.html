<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/api-config.js"></script>
</head>

<body>

    <div class="class">
        <div class="navbar">
            <img class="logo" src="../assests/Gemini_Generated_Image_awja8lawja8lawja-removebg-preview.png"
                alt="logo image">
            <a class="firsta" href="../index.html">Home</a>
            <a href="../index.html#course-a">Courses</a>
            <a href="about.html">About</a>
            <a class="fcall" href="call.html">Schedule Your Free Call</a>
            <a class="Signin" href="signup.html">Sign up</a>
        </div>
        <div class="flex">
            <div class="login-container">
                <h1>Login</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="User name@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="sign-in-btn">Sign in</button>
                </form>

                <script>
                    document.getElementById('login-form').addEventListener('submit', async (e) => {
                        e.preventDefault();

                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;

                        try {
                            const response = await fetch(`${API_CONFIG.BASE_URL}/login`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ user_email: email, user_password: password })
                            });

                            const result = await response.json();
                            if (result.status === 'success') {
                                // Store user session info
                                localStorage.setItem('user', JSON.stringify(result.user));
                                alert("Login successful!");
                                window.location.href = 'dashboard.html';
                            } else {
                                alert("Login failed: " + result.message);
                            }
                        } catch (error) {
                            console.error("Error:", error);
                            alert("An error occurred during login.");
                        }
                    });
                </script>

                <div class="divider">Or Continue With</div>

                <div class="social-buttons">
                    <button class="social-btn" aria-label="Sign in with Google">
                        <svg viewBox="0 0 24 24">

                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                    </button>

                </div>

                <div class="register-text">
                    Don't have an account yet? <a href="signup.html">Register for free</a>
                </div>
            </div>

                <img class="thumb" src="../assests/image-uM5ZOTW7R-transformed-1-2-1.png" alt="">
